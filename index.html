<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo de API Rest</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" /> -->
  </head>
  <body class="container px-6 py-4">
    <h1 class="text-xl text-center font-bold">Consumo de API Rest</h1>

    <span id="error"></span>

    <section id="uploadDoggie" class="text-right">
      <button
        class="font-semibold rounded-full p-1 m-1 bg-purple-500 hover:scale-110 hover:bg-indigo-500 transition ease-in-out"
        onclick="openModal()"
      >
        Cargar mi doggiepic 🐶📷
      </button>
    </section>

    <section id="randomDoggies">
      <h2 class="text-lg font-semibold">Doggies Random</h2>
      <div id="random" class="grid gap-8 grid-cols-3"></div>
      <div class="text-center">
        <button
          onclick="getRandomDoggie()"
          class="p-2 m-3 rounded-full transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300"
        >
          Get randoms doggies
        </button>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold">Subidos por mi</h2>
      <div id="uploadedByUser" class="grid gap-8 grid-cols-3"></div>
    </section>

    <section id="favoritesDoggies">
      <h2 class="text-lg font-semibold">Favorites Doggies 😊</h2>
      <div id="listFavoritesDoggies" class="grid gap-8 grid-cols-3"></div>
    </section>

    <footer class="text-center italic">
      Made by Yangetze, thanks to Platzi 💚
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js" />
    //
    <script src="sweetalert2.all.min.js"></script>
  </body>
</html>
